page.faq.label.firm: Munkaadóknak
page.faq.employee.0.title: 'Mitől más a mumi.hu csapata a többi hasonló oldalhoz képest?'
page.faq.employee.0.content: 'A küldetésünk, hogy életszerűen kezeljük a munka világát. Az csak a minimum, hogy állásportálunkkal felületet biztosítunk ahhoz, hogy megtalálja önhöz és életritmusához igazodó munkahelyet. Tudjuk, hogy a valóságban dolgozni többet jelent egy álláshirdetésnél, hiszen a világ nem áll ott meg, hogy új munkahelyet találunk. Számít, hogy hogyan töltjük el a munkaidőnket, és a jövőbeli terveink is egyaránt. Mi támogatjuk akkor is, ha van munkája és szakmai tanácsra van szüksége, vagy munkanélküli és először nem hirdetésekre, hanem iránymutatásra van szüksége.'
page.faq.employee.1.title: 'Hol találom meg a hirdetéseket?'
page.faq.employee.1.content: 'A mumi.hu főoldalán található kereső segítségével azonnal kereshet hirdetéseink között. A kereső lehetőséget biztosít gyors, kategorikus, terület-specifikus, illetve részletes keresésre is egyaránt.'
page.faq.employee.2.title: 'Hogyan jelentkezhetek az álláshirdetésre?'
page.faq.employee.2.content: 'Álláshirdetéseinkre való jelentkezéshez regisztráció szükséges. Ha már regisztrált felhasználónk, a bejelentkezést követően a hirdetés fölött elhelyezett &quot;Jelentkezem&quot; gombra kattintva tudja elküldeni pályázatát a hirdető cégnek.'
page.faq.employee.3.title: 'Milyen anyagi vonzattal és kötelezettséggel jár a regisztráció?'
page.faq.employee.3.content: 'Munkavállalóknak portálunk használata díj- és kötelezettségmentes. A regisztrációval mindössze megteremti a lehetőséget a nálunk hirdető cégeknek, hogy megtalálják önt.'
page.faq.employee.4.title: 'Ha jelentkezem egy hirdetésre milyen kötelezettséggel jár?'
page.faq.employee.4.content: 'Semmilyennel. Bármikor visszautasíthatja az ajánlatot, ha úgy dönt, hogy az állás mégsem érdekli.'
page.faq.employee.5.title: 'Mit tegyek, ha nem keresek már állást?'
page.faq.employee.5.content: 'Ha a keresése tárgytalanná válik, állítsa át profilja az “Adataim” menüpont alatt “Inaktív” státuszba, így rejtve marad a munkaadók számára, de továbbra is tud szabadon böngészni. De amennyiben továbbra is szeretne állásajánlatokat kapni, akkor hagyja önéletrajzát „Aktív” státuszban.'
page.faq.employee.6.title: 'Miért szükséges regisztrációkor ennyi adatot megadnom?'
page.faq.employee.6.content: 'Egy önéletrajzot kap cserébe, amit később bármikor szerkeszthet és letölthet. Regisztrációt követően a kitöltött önéletrajzzal egyszerűen tud jelentkezni az oldalon lévő hirdetésekre. A pontosan kitöltött önéletrajz alapján a munkaadók is előbb kiválasztják önt egy adott állásra. A megadott adatai alapján személyre szabott álláshirdetéseket ajánlunk, ha éppen szüksége van rá, így nem kell órákig keresgélnie az ön számára érdekes ajánlatokat.'
# page.faq.employee.7.title: 'Milyen dokumentumokat érdemes csatolni az önéletrajzom mellé?'
# page.faq.employee.7.content: '<p>Bizonyos pozícióknál előny a referencia munka feltüntetése. Ha ilyen munka érdekel, akkor érdemes felöltened néhány referencia képet vagy linket csatolnod az önéletrajzodhoz.</p><p>Van néhány hirdetés, ami kifejezetten jelzi, hogy mellékelned kell valamilyen típusú dokumentumot. Ilyenkor mindenképpen töltsd fel a szükséges anyagokat!</p>'
page.faq.employee.8.title: 'Mennyi idő múlva jelentkeznek a munkaadók?'
page.faq.employee.8.content: 'A mumi.hu csapata nem vesz részt aktívan a kiválasztási folyamatban. Azokat, akiket a Munkaadó alkalmasnak tart az állás betöltésére, a Munkaadó egy alkalmazottja fogja megkeresni, a regisztrációkor megadott elérhetőségek valamelyikén. Fontos, hogy ez az idő cégenként eltérhet, lehet akár néhány nap, de akár 1 hónap is.'
page.faq.employee.9.title: 'Nem kerestek meg, és a hirdetés már lejárt. Miért?'
page.faq.employee.9.content: 'Sajnos nem minden munkaadó jelez vissza elutasított jelentkezés esetén. Ha a hirdetés lejárt státuszban van, akkor a munkaadó befejezte vagy felfüggesztette a kiválasztási folyamatot.'
page.faq.employee.10.title: 'Nincs időm állást keresgélni. Tudnak segíteni?'
page.faq.employee.10.content: 'Ha beállította, hogy milyen munkakörben és feltételekkel szeretne dolgozni, akkor a rendszerünk automatikusan kiszűri ezeket az adatbázisunkból, és felajánlja önnek lehetőségként. Ha tetszik, a regisztrációkor készített önéletrajzával egy egyszerű kattintással már tud is jelentkezni az állásra.'
page.faq.employee.11.title: 'Nem találtam az oldalon megfelelő állást. Nem is tudnak akkor segíteni?'
page.faq.employee.11.content: 'Előfordulhat, hogy jelenleg nem hirdetnek olyan állást, ami önnek tetszene. Ilyen esetekre a Mumi csapata folyamatosan bővíti a munkaadói bázisát és keres különböző nyitott pozíciókkal rendelkező cégeket. Amikor találtunk olyan munkaadót, aki feltehetőleg szívesen alkalmazná önt, akkor összehozzuk önöket az önéletrajzban megadott elérhetősége alapján.'
page.faq.employee.12.title: 'Elakadtam a regisztrációban. Mit tegyek?'
page.faq.employee.12.content: 'Ha valamilyen okból kifolyólag nem tud regisztrálni oldalunkra, küldje el egy korábbi önéletrajzát az <a href="mailto:ugyfelszolgalat@mumi.hu" target="_top">ugyfelszolgalat@mumi.hu</a> e-mail címre, és munkatársaink készséggel segítenek benne.'
page.faq.employee.13.title: 'Miben jobb a mumi.hu a többi álláskereső oldalhoz képest?'
page.faq.employee.13.content: 'A legtöbb álláskereső oldalon a cégek hirdetéseket tesznek fel, és a munkavállalók egy önéletrajz csatolásával tudnak jelentkezni, esetleg egy regisztráció során bekerülnek egy adatbázisba, ahol később a munkaadók elérhetik a feltöltött dokumentumokat. Az a tapasztaltunk, hogy ez nem elég. A mumi.hu oldalon mi önnek is megteremtjük azt a lehetőséget, hogy láttassa magát a hirdető cégek előtt. Az összes újonnan felkerülő hirdetésre, ami megfelel a beállított elvárásainak, kiajánljuk/kiközvetítjük az önéletrajzát, így növelve elhelyezkedési esélyeit.'
page.faq.firm.0.title: 'Mitől más az mumi.hu csapata a többi hasonló oldalhoz képest?'
page.faq.firm.0.content: 'Célunk új alapokra helyezni az álláskeresési szokásokat. Hiszünk abban, hogy az eredményes álláskereséshez ma már elengedhetetlen az online jelenlét és a sikeres önéletrajz. Elköteleződtünk amellett, hogy olyan szolgáltatásokkal támogassuk az álláspiacot, ami a két releváns fél rövid időn belüli egymásra találását eredményezik.'
page.faq.firm.1.title: 'Hogy tudok regisztrálni?'
page.faq.firm.1.content: 'A mumi.hu főoldalán a „Munkaadóknak” gombra kattintva éri el a munkaadóknak szóló aloldalunkat. Az itt található „Regisztráció” gombra kattintva tudja elkezdeni a regisztrációt.'
page.faq.firm.2.title: 'Milyen adatokra van szükségem a regisztrációhoz?'
page.faq.firm.2.content: 'A regisztráció folyamán meg kell adnia saját kapcsolattartói adatait, illetve a számlázáshoz szükséges cégadatokat. A cégadatoknál az adószám kitöltését követően rendszerünkkel automatikusan kitöltetheti a legtöbb mezőt, így időt spórol meg.'
page.faq.firm.3.title: 'Milyen anyagi vonzattal és kötelezettséggel jár a regisztráció?'
page.faq.firm.3.content: 'A regisztráció nem jár semmilyen anyagi vonzattal vagy kötelezettséggel.'
# page.faq.firm.4.title: 'Nem szeretném a hirdetésben feltüntetni a cégem adatait. Milyen költséggel jár ez nekem?'
# page.faq.firm.4.content: 'Hirdető partnereink szabadon dönthetnek arról, hogy meg kívánják-e jeleníteni cégük nevét, adatait a hirdetésben. Amennyiben anonim módon kívánnak hirdetni, nálunk ezt is megtehetik.'
page.faq.firm.5.title: 'Nem szeretném a hirdetésben feltüntetni a cégem adatait. Milyen költséggel jár ez nekem?'
page.faq.firm.5.content: 'Hirdető partnereink szabadon dönthetnek arról, hogy meg kívánják-e jeleníteni cégük nevét, adatait a hirdetésben. Amennyiben anonim módon kívánnak hirdetni, nálunk ezt is megtehetik.'
page.faq.firm.6.title: 'Mi a különbség a kiközvetített és a direkt jelentkezés között?'
page.faq.firm.6.content: 'A munkavállalóknak lehetőségük van böngészni a hirdetések között, és ha szimpatikusnak találják az Ön által feladott hirdetést, jelentkezhetnek rá az oldalon keresztül direkt módon. Ezen felül a hirdetésfeladást követően rendszerünk keres az adatbázisunkban regisztrált önéletrajzok között, és kiközvetít/kiajánl Önnek olyan munkavállalókat, akik a meghirdetett területen keresnek állást a meghirdetett pozícióban. Ezzel segítjük cége toborzási folyamatát, hiszen nem kell adatbázisban keresgélnie, se a jelentkezésekre várnia, hanem azonnal potenciális jelölteket kínálunk fel. Amennyiben nincs megfelelő személy adatbázisunkban, a rendelkezésünkre álló forrásokat kihasználva keresünk az Ön számára potenciális jelöltet.'
page.faq.firm.7.title: 'Ha ingyenesen hirdetek, és még keresnek is nekem jelöltet, akkor miért kell fizetnem?'
page.faq.firm.7.content: 'Nálunk csak azért az önéletrajzért fizet, amely Ön számára releváns és meg kíván vásárolni.'
page.faq.firm.8.title: 'Hogyan működik ez a gyakorlatban?'
page.faq.firm.8.content: 'Hirdetésfeladást és csomagvásárlást követően megtekintheti, hogy rendszerünk párosító motorikája hány fő meglévő jelentkezőt talált azonnal adatbázisunkban, illetve hány munkavállaló jelentkezett direkt módon a portálunkon keresztül a feladott hirdetésére. A közvetített önéletrajzokat is megtekintheti kapcsolattartási adatok nélkül. (Csak a Név, telefonszám, e-mail cím van elrejtve.) Amennyiben felkelti az önéletrajz az érdeklődését, feloldhatja azt, melynek során megjelennek az elérhetőségek. Minden csomagban korlátlan mennyiségű feloldás érhető el, így korlátlan mennyiségben tud önéletrajzokat átnézni és feloldani, a csomag érvényességi idejének végéig.'
page.faq.firm.9.title: 'Mennyibe kerülnek ezek a csomagok és mit tartalmaznak?'
page.faq.firm.9.content: 'Nem regisztrált munkaadók a “Munkaadóknak” menüpont alatt, míg regisztrált partnereink a Cégfiókon belül elhelyezett “Szolgáltatások” menüpont alatt érhetik el aktuális csomagajánlatainkat.'
page.faq.firm.10.title: 'Hogyan történik a vásárlás?'
page.faq.firm.10.content: 'Bejelentkezést követően a “Szolgáltatások” menüpont alatt tudja kiválasztani a kívánt csomago(ka)t és/vagy szolgáltatás(oka)t. Amennyiben nem szeretne több tételt elhelyezni a kosarában, a Menüsorban elhelyezett “Kosár” ikonnal megtekintheti aktuális vásárlási listáját tételesen. A vásárlás végén a fizetési mód kiválasztásával véglegesítheti megrendelését.'
page.faq.firm.11.title: 'Rendeltem egy csomagot, mennyi időn belül kapom meg a tartalmát?'
page.faq.firm.11.content: 'Kártyás fizetés esetén azonnal jóváírásra kerül a csomag tartalma. Banki átutalás esetén a vásárlás megerősítésekor rendszerünk generál Önnek egy díjbekérőt, mely tartalmaz minden fizetéssel kapcsolatos információt. Amint megérkezik számlánkra a pénz, rendszerünkben jóváírásra kerül a vásárolt csomag.'
page.faq.firm.12.title: 'Tudok keresgélni az adatbázisban hirdetéstől függetlenül?'
page.faq.firm.12.content: 'Igen, amennyiben rendelkezik megfelelő csomaggal (Adatbázis hozzáférés csomag).'
# page.faq.firm.13.title: 'Több csomaggal rendelkezem, melyikből kerül levonásra a feloldott önéletrajz?'
# page.faq.firm.13.content: 'Rendszerünk automatikusan a leghamarabb lejáró csomagból fogja levonni a feloldott önéletrajzok számát, így Önnek nem kell aggódnia, hogy régebbi csomagjai lejárnak.'
page.faq.firm.14.title: 'Miben jobb a mumi.hu a többi álláskereső oldalhoz képest?'
page.faq.firm.14.content: 'Míg a legtöbb álláskereső oldalon várni kell a jelentkezőkre, vagy hatalmas adatbázisokban kell böngészni, addig nálunk mindezt átvállalja rendszerünk. Önnek nem kell többet adatbázisokat bújnia, és nem kell várnia, hogy becsorogjanak a jelentkezések. Mi azonnal potenciális önéletrajzokat kínálunk Önnek megfizethető áron. Míg más portálokon több tízezer forintot is költhet egyetlen hirdetés megjelenítésére, amire nem garantált, hogy érkezik jelentkezés, addig nálunk ingyen adhatja fel hirdetését, és csak akkor fizet, ha olyan jelentkezőt talál, aki felkeltette érdeklődését.'
page.faq.firm.15.title: 'Milyen garanciát vállal a mumi.hu?'
page.faq.firm.15.content: 'Mi választható díjvisszafizetési garanciát adunk! Amennyiben egy hirdetési csomagnál a meghirdetett pozícióra nem tudjuk, vagy csak részben tudjuk biztosítani a releváns jelölteket, úgy a szolgáltatási díj arányos részét, akár 100%-át visszafizetjük.'
page.faq.firm.16.title: 'Milyen szolgáltatásokat nyújt még a mumi.hu?'
page.faq.firm.16.content: 'Minden regisztrált munkaadó számára biztosítunk egy korszerű adminisztrációs felületet, melyben kezelheti a hirdetéseket, a beérkező jelentkezéseket, cégprofilt tölthet ki. Ezen kívül biztosítunk egy cégoldalt, mely segítségével vonzóbbá teheti cégét a munkavállalók számára. Csomaghoz kötötten lehetőséget biztosítunk adatbázisunk elérésére.'
page.faq.firm.17.title: 'Mit tartalmazhat a cégoldalam?'
page.faq.firm.17.content: 'Lehetőséget biztosítunk különböző leírások megadására (bemutatkozás, misszió, Miért érdemes nálunk dolgozni?), céglogó és borítókép feltöltésére, weboldal és facebook oldal megadására. A kép- és videó galéria segítségével bemutathatja milyen munkakörnyezet vár a sikeres pályázóra. Feltüntetheti a cég által elnyert díjakat és elismeréseket.'
page.faq.firm.18.title: 'Meddig érvényes az adatbázis hozzáférésem?'
page.faq.firm.18.content: 'Amennyiben vásárolt olyan csomagot, amely tartalmaz adatbázis hozzáférést, a vásárlás aktiválásától legkésőbb a csomag lejárati idejéig tud böngészni adatbázisunkban.'
# page.faq.firm.19.title: 'Miért nem tudok kisebb csomagot vásárolni, mint ami jelenleg van?'
# page.faq.firm.19.content: '<p>Csomagjaink különböző szolgáltatásokkal bírnak. Sajnos nagyobb csomag esetén fenáll alehetőség, hogy egy frissen vásárolt kisebb csomag később jár le, így bizonyos szolgáltatások csak korlázotott ideig és/vagy kredit erejéig elérhetőek. Védve ezzel Önt is, amennyiben rendelkezik aktív csomaggal, rendszerünk nem enged kevesebb szolgáltatást tartalmazó csomagot vásárolni. Amennyiben szüksége van a csomagon felül kreditre, és nem szeretne ezért nagyobb csomagot vásárolni, lehetőséget biztosítunk kiegészítő kreditek vásárlására, amely az aktuális csomagjának keretét bővíti ki.</p> <p>Természetesen amennyiben az utolsó csomagja is elfogyott vagy lejárt, ismét lehetőséget biztosítunk az összes csomag megvásárlására.</p>'
