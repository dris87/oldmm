page.about_us.p0: '<p>Egy toborzási és munkaerőmegtartási szolgáltató vagyunk, melynek fő felülete az Mumi.hu állásportál.</p>'
page.about_us.p1: '<p>Két korábbi felület üzemeltetéséből, és az elmúlt 4 év humánerőforrás-piaci tapasztalataiból tanulva az emberek személyes igényeit és életstílusát tekintjük elsődlegesnek. Tudatosan figyeljük és követjük a folyton változó munkaerőpiaci igényeket és trendeket, hogy olyan megoldásokat ajánljunk felhasználóinknak, amelyek a valós igényeikhez illeszkednek. Személyes jelenlétünkkel a magyarországi álláspiac harmonizálására törekszünk.</p>'
page.about_us.p2: '<p>A saját alkalmazottjainknak versenyképes fizetést, megbecsülést, testhezálló munkákat és remek körülményeket adunk – más vállalatoknak pedig lehetőséget biztosítunk, hogy közvetítsék a saját értékeiket, ezzel elérve a szemléletükkel azonosuló munkavállalókat.</p>'
page.about_us.p3: '<p>Célunk, hogy a lehető legszélesebb körben elterjesszük az életbarát foglalkoztatást, ezért legyen szó akár fizikai, akár szellemi munkáról, mi minden generáció munkavállalását támogatjuk.</p>'
